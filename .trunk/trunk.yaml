version: 0.1
cli:
    version: 1.4.1
plugins:
    sources:
        - id: trunk
          ref: v0.0.9
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - git-diff-check
        - prettier@2.8.3
        - svgo@3.0.2
        - gitleaks@8.15.3
        - markdownlint@0.33.0
runtimes:
    enabled:
        - go@1.18.3
        - node@18.12.1
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
